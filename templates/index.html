<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <style> *{box-sizing:border-box;margin:0}.pagestyle{position:absolute;width:100%;height:100vh;top:50%;left:50%;transform:translate(-50%, -50%)}

        </style>
    </head>
    
    <body>
        <div class="container pagestyle">
            <h1>Wgraj plik</h1>
            <form action="/upload" enctype="multipart/form-data" method="post">
                <label>Tytuł pliku</label>
                <input type="text" name="title">
                <br>
                <label>Plik</label>
                <input type="file" name="upload" multiple="multiple" class="btn btn-primary"><br>
                <input type="submit" value="Wyślij">
            </form>
        </div>
    </body>
</html>
